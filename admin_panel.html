<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Emperor Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: Helvetica, Arial, sans-serif;
    }

    .header {
      background: #1a1a1a;
      border-bottom: 2px solid #1a1560;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 24px;
      color: #4a9eff;
      font-weight: 600;
    }

    .btn {
      padding: 8px 16px;
      background: #1a1560;
      border: 1px solid #4a9eff;
      border-radius: 6px;
      color: #4a9eff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .btn:hover {
      background: #4a9eff;
      color: #fff;
    }

    .btn.danger {
      border-color: #ff6b6b;
      color: #ff6b6b;
    }

    .btn.danger:hover {
      background: #ff6b6b;
      color: #fff;
    }

    .btn.success {
      border-color: #6bff6b;
      color: #6bff6b;
    }

    .btn.success:hover {
      background: #6bff6b;
      color: #000;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #1a1a1a;
      border: 2px solid #1a1560;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .stat-value {
      font-size: 36px;
      color: #4a9eff;
      font-weight: 600;
    }

    .stat-label {
      color: #888;
      margin-top: 5px;
      font-size: 14px;
    }

    .section {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 20px;
      color: #4a9eff;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      color: #4a9eff;
      font-weight: 600;
    }

    .user-row {
      transition: background 0.2s;
    }

    .user-row:hover {
      background: #2a2a2a;
    }

    .message {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(50, 255, 50, 0.1);
      border: 1px solid #32ff32;
      color: #6bff6b;
    }

    .message.error {
      background: rgba(255, 50, 50, 0.1);
      border: 1px solid #ff3232;
      color: #ff6b6b;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #4a9eff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">⚙️ ADMIN PANEL</div>
    <button class="btn" onclick="location.href='main.html'">Back to Browser</button>
  </div>

  <div class="container">
    <div class="message" id="message"></div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-value" id="statUsers">-</div>
        <div class="stat-label">Active Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statPending">-</div>
        <div class="stat-label">Pending Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statComments">-</div>
        <div class="stat-label">Total Comments</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statMessages">-</div>
        <div class="stat-label">Total Messages</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Pending User Registrations</div>
      <div id="pendingUsers" class="loading">Loading...</div>
    </div>
  </div>

  <script>
    const sessionId = localStorage.getItem('session_id');
    const isAdmin = localStorage.getItem('is_admin') === 'true';

    if (!sessionId || !isAdmin) {
      alert('Admin access required');
      window.location.href = '/login.html';
    }

    // Load stats
    async function loadStats() {
      try {
        const response = await fetch(`admin.php?action=get_stats&session_id=${sessionId}`);
        const data = await response.json();
        
        if (data.stats) {
          document.getElementById('statUsers').textContent = data.stats.total_users;
          document.getElementById('statPending').textContent = data.stats.pending_users;
          document.getElementById('statComments').textContent = data.stats.total_comments;
          document.getElementById('statMessages').textContent = data.stats.total_messages;
        }
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    // Load pending users
    async function loadPendingUsers() {
      try {
        const response = await fetch(`admin.php?action=get_pending_users&session_id=${sessionId}`);
        const data = await response.json();
        
        const container = document.getElementById('pendingUsers');
        
        if (!data.users || data.users.length === 0) {
          container.innerHTML = '<p style="color: #888;">No pending users</p>';
          return;
        }

        let html = `
          <table>
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Registered</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.users.forEach(user => {
          const date = new Date(user.created_at).toLocaleString();
          html += `
            <tr class="user-row">
              <td>${escapeHtml(user.username)}</td>
              <td>${escapeHtml(user.email)}</td>
              <td>${date}</td>
              <td>
                <button class="btn success" onclick="approveUser(${user.id})">Approve</button>
                <button class="btn danger" onclick="rejectUser(${user.id})">Reject</button>
              </td>
            </tr>
          `;
        });

        html += '</tbody></table>';
        container.innerHTML = html;
      } catch (err) {
        console.error('Error loading pending users:', err);
        document.getElementById('pendingUsers').innerHTML = '<p style="color: #ff6b6b;">Error loading users</p>';
      }
    }

    async function approveUser(userId) {
      if (!confirm('Approve this user?')) return;

      try {
        const formData = new FormData();
        formData.append('action', 'approve_user');
        formData.append('session_id', sessionId);
        formData.append('user_id', userId);

        const response = await fetch('admin.php', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          showMessage('User approved successfully', 'success');
          loadPendingUsers();
          loadStats();
        } else {
          showMessage(data.error || 'Failed to approve user', 'error');
        }
      } catch (err) {
        showMessage('Error approving user', 'error');
      }
    }

    async function rejectUser(userId) {
      if (!confirm('Reject this user? This will delete their account.')) return;

      try {
        const formData = new FormData();
        formData.append('action', 'reject_user');
        formData.append('session_id', sessionId);
        formData.append('user_id', userId);

        const response = await fetch('admin.php', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          showMessage('User rejected', 'success');
          loadPendingUsers();
          loadStats();
        } else {
          showMessage(data.error || 'Failed to reject user', 'error');
        }
      } catch (err) {
        showMessage('Error rejecting user', 'error');
      }
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type} show`;
      setTimeout(() => {
        msg.classList.remove('show');
      }, 5000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load data on page load
    loadStats();
    loadPendingUsers();

    // Refresh every 30 seconds
    setInterval(() => {
      loadStats();
      loadPendingUsers();
    }, 30000);
  </script>
</body>
</html>
